<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label fixed>Mail:</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Passwort:</ion-label>
          <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Anmelden</button>
    </ion-card>
  </form>

</ion-content>
