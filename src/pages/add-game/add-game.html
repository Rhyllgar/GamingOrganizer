<ion-header>
    <ion-navbar>
        <ion-title>{{tabTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="CloseGame()">
                Beenden
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Name:</ion-label>
                <ion-input type="text" ngModel name="GameName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Min. Spieler:</ion-label>
                <ion-input type="number" ngModel name="MinimumPlayers"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Max. Spieler:</ion-label>
                <ion-input type="number" ngModel name="MaximumPlayers"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Spieltyp:</ion-label>
                <ion-select [(ngModel)]="GameType" name="GameType">
                    <ion-option value="Versus" selected>Versus</ion-option>
                    <ion-option value="Kooperativ">Kooperativ</ion-option>
                    <ion-option value="Semi-kooperativ">Semi-kooperativ</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>Min. Dauer:</ion-label>
                <ion-input type="number" ngModel name="MinimumDuration"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Max. Dauer:</ion-label>
                <ion-input type="number" ngModel name="MaximumDuration"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Besitzer:</ion-label>
                <ion-input type="text" ngModel name="Owner"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label fixed>Beschreibung:</ion-label>
                    <ion-input type="text" ngModel name="Description"></ion-input>
                </ion-item>
            <!-- TODO: Screenshots hochladen/auswÃ¤hlen -->
            <ion-item>
                    <ion-label fixed>Titelbild-URL:</ion-label>
                    <ion-input type="text" ngModel name="Image1"></ion-input>
                </ion-item>
            <ion-item>
                <ion-label fixed>Image2-URL:</ion-label>
                <ion-input type="text" ngModel name="Image2"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Image3-URL:</ion-label>
                <ion-input type="text" ngModel name="Image3"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Image4-URL:</ion-label>
                <ion-input type="text" ngModel name="Image4"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Image5-URL:</ion-label>
                <ion-input type="text" ngModel name="Image5"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button round type="submit" [disabled]="!f.valid">
            Speichern
        </button>
    </form>
</ion-content>
