<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{theGame.GameName }}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="CloseGame()">
                <ion-icon name="close">

                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-slides>
                <ion-slide  *ngFor="let image of ImageArray">
                    <img  [src]="image" />
                </ion-slide>
            </ion-slides>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="person"></ion-icon>
            Min. Spieler:
            <ion-badge item-end>{{ theGame.MinimumPlayers }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="people"></ion-icon>
            Max. Spieler:
            <ion-badge item-end>{{ theGame.MaximumPlayers }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="clock"></ion-icon>
            Min. Dauer:
            <ion-badge item-end>{{ theGame.MinimumDuration }} Min.</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="time"></ion-icon>
            Max. Dauer:
            <ion-badge item-end>{{ theGame.MaximumDuration }} Min.</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="beer"></ion-icon>
            Spieltyp:
            <ion-badge item-end color="primary">{{ theGame.GameType }}</ion-badge>
        </ion-item>
        <ion-item text-wrap>
            <h2>Beschreibung</h2>
            <p>
                    {{ theGame.Description }}
            </p>
        </ion-item>
    </ion-list>

</ion-content>
